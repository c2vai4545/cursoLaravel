<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Ejercicio Forms</title>
</head>

<body>
    <section class="hero" style="background-color: aquamarine;">
        <div class="container">
            <h1>Pagina Form</h1>
            <p>Aqui ira toda la descripcion del hero que la colocamos para que se ejemplifique.</p>
        </div>
    </section>

    <div class="container">
        <div class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username"
                    placeholder="Escriba su nombre de usuario">
                <label for="passsword">Password:</label>
                <input class="form-control" type="password" name="password" id="username"
                    placeholder="Escriba su contraseña">
            </div>
            <div class="row">
                <div class="col-3">
                    <label>Genero:</label>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="male">
                        <label for="gender">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="femenino">
                        <label for="gender">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="otro" checked>
                        <label for="gender">Otro</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label>Año de nacimiento</label>
                </div>
                <div class="col-2">
                    <select class="form-control" name="anoNac" id="anoNac">
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                    </select>
                </div>
            </div>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" class="form-control"
                placeholder="escriba aqui sus comentarios"></textarea>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Estado civil:</label>
                    </div>
                    <div class="col-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="casado" value="casado">
                            <label for="casado">Casado</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="soltero" value="soltero">
                            <label for="soltero">Soltero</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="complicado" value="complicado" checked>
                            <label for="complicado">Es complicado</label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
